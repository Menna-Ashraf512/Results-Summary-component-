<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="results-summary-component">
    <meta name="keywords" content="results,">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results-Summary</title>
    <link rel="icon" href="./images/favicon-32x32.png" type="image/png" >
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style-font.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <section class="d-flex justify-content-center align-items-center  my-5 pt-5">
                    <div class="container-md">
                        <div class="bg-card d-flex align-items-center rounded-5  m-auto" >
                            <div class="d-flex flex-column flex-sm-row w-100 ">
                            <div class="result rounded-5 text-center d-flex flex-column justify-content-around w-100 container">
                                <h1>Your Result</h1>
                                <div class="d-flex justify-content-center gap-3">
                                    <div class="d-flex flex-column justify-content-center  num-result">
                                        <h2>76</h2>
                                        <span>of 100</span>
                                    </div>
                                </div>
                                <div>
                                    <h3>Great</h3>
                                    <p class="m-auto">You scored higher than 65% of the people who have taken these tests.</p>
                                </div>
                            </div>
                            <div class=" w-50 rounded-5  d-flex flex-column  w-100">
                                <div>
                                <div class="main-color d-flex flex-column align-items-center gap-3">
                                    <h3 class="ms-5 pt-4 w-75 ps-3 align-self-start">Summary</h3>
                                    <div class=" reaction d-flex  py-3 px-3 w-75 rounded-3 justify-content-between align-items-center">
                                        <img class="icon" src="./images/icon-reaction.svg">
                                        <p class="m-0 flex-grow-1 ms-3">Reaction</p>
                                        <span>80<span class=" text-secondary"> /100</span></span>
                                    </div>
                                    <div class=" memory d-flex py-3 px-3 w-75 rounded-3 justify-content-between align-items-center ">
                                        <img class="icon" src="./images/icon-memory.svg">
                                        <p class="m-0 flex-grow-1 ms-3">Memory</p>
                                        <span>92<span class=" text-secondary"> /100</span></span>
                                    </div>
                                    <div class=" verbal d-flex py-3 px-3 w-75 rounded-3 justify-content-between align-items-center ">
                                        <img class="icon" src="./images/icon-verbal.svg">
                                        <p class="m-0 flex-grow-1 ms-3">Verbal</p>
                                        <span>61<span class=" text-secondary"> /100</span></span>
                                    </div>
                                    <div class=" visual d-flex py-3 px-3 w-75 rounded-3 justify-content-between align-items-center ">
                                        <img class="icon" src="./images/icon-visual.svg">
                                        <p class="m-0 flex-grow-1 ms-3">Visual</p>
                                        <span>72<span class=" text-secondary"> /100</span></span>
                                    </div>
                                    <button id="continueButton" class="w-75 mt-4 py-3 mb-4 rounded-pill">Continue</button>
                                </div>
                            </div>
                            </div>
                            </div>





                    </div>


                </div>
                

    </section>


    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
